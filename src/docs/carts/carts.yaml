paths:
  /api/carts/:
    get:
      summary: Obtengo todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Los carritos se obtuvieron de forma correcta.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor.

components:
  schemas:
    Products:
      type: object
      properties:
        title: 
          type: string
          description: Titulo
        price: 
          type: number
          description: Precio
        code: 
          type: string
          desciption: Codigo de producto
        stock: 
          type: Number
          description: Cantidad de productos disponibles
        category: 
          type: string
          description: Categoria
        owner: 
          type: ObjectId
          description: Creador del producto